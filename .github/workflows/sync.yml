name: Sync Tice Creek Schedule

on:
  # Run daily at 6 AM Pacific (2 PM UTC)
  schedule:
    - cron: "0 14 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Also run on pushes to main (for testing config changes)
  push:
    branches: [main]
    paths:
      - "config.yaml"
      - "scraper.py"

# Grant write permission to push updated ICS file
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: python scraper.py

      - name: Upload debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: debug/
          retention-days: 7

      - name: Commit and push updated calendar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to calendar"
          else
            git commit -m "Update Tice Creek class schedule [$(date -u +'%Y-%m-%d %H:%M UTC')]"
            git push
          fi
