# ============================================================
# Tice Creek Calendar Sync – Beth's Preferences
# ============================================================
# Sync: water exercises, aquacise, Zumba, UJAM, and select pickleball
# Only sync: classes at 10am or later
# ============================================================

calendar_name: "Tice Creek – Beth's Classes"

# Class types to include (case-insensitive, partial match)
include_classes:
  - "aqua"
  - "water"
  - "zumba"
  - "ujam"
  - "pickleball_club_novice"
  - "pickleball_club_open_play"
  - "open_pickleball"
  - "aquacise"

# Classes to exclude
exclude_classes:
  - "cancelled"

# Only show classes at 10am or later
earliest_hour: 10

# Start events 15 min early so Beth has travel time
# (real class time still shown in the event description)
early_start_minutes: 15

# Custom display names (matched by class name + instructor)
# Format: { match_name: "...", match_instructor: "...", title: "..." }
custom_titles:
  - match_name: "zumba"
    match_instructor: "sabrina"
    title: "Zumba w/ Sabrina"

# Default class duration if end time isn't scraped (minutes)
default_class_duration_minutes: 45

# Output settings (GitHub Pages serves from /docs)
output_dir: "docs"
output_filename: "tice-creek-classes.ics"
